<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS Subnet Image Timing Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
        input, textarea { width: 300px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .progress { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>HTTPS Subnet Image Timing Checker</h1>
    <p>Enter subnet (e.g., 192.168.1.0/24) or IP range (e.g., 192.168.1.1-192.168.1.254) and comma-separated ports. Shows only IPs/ports responding in &lt;500ms.</p>
    
    <input type="text" id="subnet" placeholder="192.168.1.0/24 or 192.168.1.1-192.168.1.254" value="192.168.1.0/24">
    <textarea id="ports" placeholder="443,8443,8080">443</textarea>
    <button onclick="runTests()">Scan Subnet</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000; // 2s timeout
        const FAST_THRESHOLD = 500; // Show only <500ms responses

        function parseSubnet(subnet) {
            if (subnet.includes('-')) {
                const [start, end] = subnet.split('-');
                return generateRange(start.trim(), end.trim());
            }
            const [base, cidr] = subnet.split('/');
            const baseIP = ipToNum(base);
            const mask = (0xFFFFFFFF << (32 - parseInt(cidr))) >>> 0;
            const broadcast = baseIP | (~mask >>> 0);
            const ips = [];
            for (let i = baseIP + 1; i < broadcast; i++) {
                ips.push(numToIP(i));
            }
            return ips;
        }

        function generateRange(start, end) {
            const startNum = ipToNum(start);
            const endNum = ipToNum(end);
            const ips = [];
            for (let i = startNum; i <= endNum; i++) {
                ips.push(numToIP(i));
            }
            return ips;
        }

        function ipToNum(ip) {
            const parts = ip.split('.').map(Number);
            return (parts[0] << 24) | (parts[1] << 16) | (parts[2] << 8) | parts[3];
        }

        function numToIP(num) {
            return [(num >> 24) & 255, (num >> 16) & 255, (num >> 8) & 255, num & 255].join('.');
        }

        async function runTests() {
            const subnet = document.getElementById('subnet').value.trim();
            const portsText = document.getElementById('ports').value.trim();
            const ports = portsText.split(',').map(p => p.trim()).filter(p => p);
            const resultsDiv = document.getElementById('results');
            
            if (!subnet || ports.length === 0) {
                resultsDiv.innerHTML = '<div class="result">Please enter subnet/range and ports.</div>';
                return;
            }

            const ips = parseSubnet(subnet);
            resultsDiv.innerHTML = `<div class="progress">Scanning ${ips.length} IPs x ${ports.length} ports...</div>`;
            
            const allTests = [];
            ips.forEach(ip => {
                ports.forEach(port => {
                    allTests.push(testImage(ip, port).then(result => ({...result, ip})));
                });
            });

            const results = await Promise.allSettled(allTests);
            const fastResults = results
                .filter(r => r.status === 'fulfilled')
                .map(r => r.value)
                .filter(t => t.success && t.time < FAST_THRESHOLD);

            displayResults(fastResults, ips.length * ports.length);
        }

        async function testImage(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                const target = `https://${host}:${port}/favicon.ico?${Date.now()}`;
                const img = new Image();
                
                img.onload = () => {
                    const end = performance.now();
                    resolve({ port, time: end - start, success: true, target });
                };
                
                img.onerror = () => {
                    const end = performance.now();
                    resolve({ port, time: end - start, success: false, target });
                };
                
                img.src = target;
                
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ port, time: end - start, success: false, target, error: 'Timeout' });
                    }
                }, TIMEOUT);
            });
        }

        function displayResults(fastResults, totalTests) {
            const resultsDiv = document.getElementById('results');
            
            if (fastResults.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="result">
                        <strong>No fast responses</strong> (&lt;${FAST_THRESHOLD}ms) found in ${totalTests} tests.
                    </div>
                `;
                return;
            }

            let html = `
                <h3>Fast Responses (<${FAST_THRESHOLD}ms): ${fastResults.length}/${totalTests}</h3>
                <table>
                    <tr><th>IP:Port</th><th>Target</th><th>Time</th></tr>
            `;
            
            fastResults.forEach(t => {
                html += `
                    <tr>
                        <td><strong>${t.ip}:${t.port}</strong></td>
                        <td>${t.target}</td>
                        <td>${t.time.toFixed(0)}ms</td>
                    </tr>
                `;
            });
            
            html += '</table>';
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
