<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR HTTPS Multi-Port Timing Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 250px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .ip-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; }
        .port-section { margin: 15px 0; border: 1px solid #ccc; padding: 10px; }
        .likely-up { font-weight: bold; color: #28a745; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .progress { margin: 10px 0; font-weight: bold; }
        .progress-bar { width: 100%; height: 20px; background: #e0e0e0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #007bff, #28a745); transition: width 0.3s; }
        .progress-text { margin: 5px 0; }
        .batch-complete { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <h1>CIDR HTTPS Multi-Port Timing Checker</h1>
    <p>Enter CIDR (e.g., 192.168.1.0/24) and comma-separated ports. Batches of 16 IPs, 1s timeout, <500ms=CLICKABLE SUCCESS.</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443,8080" value="80,443,8080">
    <button onclick="runTests()">Run Tests</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 1000; // 1 second
        const FAST_THRESHOLD = 500;
        const BATCH_SIZE = 16;

        function parseCIDR(cidr) {
            const [ip, bits] = cidr.split('/');
            const [a, b, c, d] = ip.split('.').map(Number);
            const ips = [];
            const max = Math.pow(2, 32 - bits) - 1;
            
            for (let i = 0; i < max; i++) {
                const num = (a << 24) | (b << 16) | (c << 8) | d + i;
                const ip = [
                    (num >> 24) & 255,
                    (num >> 16) & 255,
                    (num >> 8) & 255,
                    num & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        async function runTests() {
            const cidr = document.getElementById('cidr').value.trim();
            const portsInput = document.getElementById('ports').value.trim();
            const ports = portsInput.split(',').map(p => parseInt(p.trim())).filter(p => p);
            const ips = parseCIDR(cidr);
            const batches = chunkArray(ips, BATCH_SIZE);
            const totalTests = ips.length * ports.length;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<h3>Scanning ${ips.length} IPs x ${ports.length} ports in ${batches.length} batches (1s timeout)...</h3>
                <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width:0%"></div></div>
                <div class="progress-text" id="progressText">Batch 0/${batches.length} - Scanning IP: 0.0.0.0 (0/${totalTests})</div>`;

            const allResults = [];
            let completed = 0;

            for (let batchIdx = 0; batchIdx < batches.length; batchIdx++) {
                const batch = batches[batchIdx];
                const batchStart = completed;
                
                resultsDiv.innerHTML += `<div class="progress">Batch ${batchIdx + 1}/${batches.length} (${batch.length} IPs)</div>`;
                
                // Wait for entire batch to complete before next
                const batchResults = await Promise.allSettled(
                    batch.map(ip => testIP(ip, ports))
                );
                
                // Process batch results
                batchResults.forEach(result => {
                    if (result.status === 'fulfilled') {
                        allResults.push(result.value);
                        displayIPResults(result.value);
                    }
                });
                
                completed += batch.length * ports.length;
                const percent = (completed / totalTests * 100).toFixed(1);
                document.getElementById('progressFill').style.width = percent + '%';
                document.getElementById('progressText').textContent = 
                    `Batch ${batchIdx + 1}/${batches.length} COMPLETE - Scanning IP: ${batch[batch.length-1]} (${completed}/${totalTests})`;
                
                resultsDiv.innerHTML += `<div class="batch-complete">âœ“ Batch ${batchIdx + 1} complete</div>`;
            }
            
            resultsDiv.innerHTML += '<p>ðŸ”¥ Full scan complete!</p>';
        }

        function chunkArray(array, size) {
            const chunks = [];
            for (let i = 0; i < array.length; i += size) {
                chunks.push(array.slice(i, i + size));
            }
            return chunks;
        }

        async function testIP(ip, ports) {
            const ipResults = await Promise.allSettled(
                ports.map(port => testIPPortSync(ip, port)) // Now synchronous per port
            );
            return { ip, ports, ipResults };
        }

        // SYNCHRONOUS testIPPort - no async/await inside, returns resolved promise
        function testIPPortSync(ip, port) {
            return new Promise((resolve) => {
                const target = `https://${ip}:${port}`;
                const testPromises = [
                    testFetch(target),
                    testImage(target),
                    testXHR(target),
                    testWebSocket(ip, port)
                ];
                
                Promise.allSettled(testPromises).then(tests => {
                    const fastTests = [];
                    
                    tests.forEach(testResult => {
                        if (testResult.status === 'fulfilled') {
                            const t = testResult.value;
                            if (t.time < FAST_THRESHOLD && t.name !== 'WebSocket') {
                                t.success = true;
                                fastTests.push(t);
                            }
                        }
                    });
                    
                    resolve({ ip, port, target, tests, fastTests });
                });
            });
        }

        // All test functions unchanged
        function testFetch(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const controller = new AbortController();
                    setTimeout(() => controller.abort(), TIMEOUT);
                    fetch(target, {
                        method: 'HEAD',
                        signal: controller.signal,
                        cache: 'no-cache'
                    }).then(response => {
                        const end = performance.now();
                        resolve({ name: 'Fetch HEAD', time: end - start, status: response.status, success: true });
                    }).catch(e => {
                        const end = performance.now();
                        resolve({ name: 'Fetch HEAD', time: end - start, error: e.name, success: false });
                    });
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'Fetch HEAD', time: end - start, error: e.name, success: false });
                }
            });
        }

        function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = () => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function getLinkUrl(ip, port) {
            return port === 80 ? `http://${ip}:${port}/` : `https://${ip}:${port}/`;
        }

        function displayIPResults(ipData) {
            const resultsDiv = document.getElementById('results');
            let html = '';
            let validPorts = [];
            
            ipData.ipResults.forEach(portResult => {
                if (portResult.status === 'fulfilled') {
                    const portData = portResult.value;
                    if (portData.fastTests.length > 0) {
                        validPorts.push(portData);
                    }
                }
            });
            
            if (validPorts.length > 0) {
                html += `<div class="ip-section" data-ip="${ipData.ip}">
                    <h4>IP ${ipData.ip} (${validPorts.length} fast ports)
                        <a href="${getLinkUrl(ipData.ip, validPorts[0].port)}" target="_blank">â†’ ${ipData.ip}</a>
                    </h4>`;
                
                validPorts.forEach(portData => {
                    html += `<div class="port-section">
                        <h5>Port ${portData.port}
                            <a href="${getLinkUrl(portData.ip, portData.port)}" target="_blank">
                                â†’ ${getLinkUrl(portData.ip, portData.port)}
                            </a>
                        </h5>
                        <table>
                            <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                    
                    portData.fastTests.forEach(t => {
                        html += `<tr class="fast-row">
                            <td><a href="${getLinkUrl(portData.ip, portData.port)}" target="_blank">${t.name}</a></td>
                            <td>${t.time.toFixed(0)}</td>
                            <td class="success">SUCCESS</td>
                        </tr>`;
                    });
                    
                    html += `</table></div>`;
                });
                
                html += '</div>';
                resultsDiv.insertAdjacentHTML('beforeend', html);
            }
        }
    </script>
</body>
</html>
