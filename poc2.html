<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR HTTPS Port Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 250px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .progress { width: 100%; height: 20px; background: #f1f1f1; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-bar { height: 100%; background: #28a745; transition: width 0.3s; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.9em; }
        th, td { padding: 6px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .port-section { margin: 15px 0; border: 1px solid #ddd; padding: 12px; }
        .ip-section { margin: 20px 0; border: 2px solid #007bff; padding: 15px; }
        .likely-up { font-weight: bold; color: #28a745; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .stats { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>CIDR HTTPS Port Scanner</h1>
    <p>Enter CIDR (e.g., 192.168.1.0/24) and ports. Scans 6 IPs concurrently, shows <500ms tests as clickable links.</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443,8080" value="80,443,8443,8080">
    <button onclick="runScan()">Start Scan</button>
    
    <div id="progress" style="display:none;">
        <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
        <div>Scanning <span id="current-ip"></span> (<span id="scanned-count">0</span>/<span id="total-count">0</span>)</div>
    </div>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000;
        const FAST_THRESHOLD = 500;
        const CONCURRENT_BATCH = 6;

        async function runScan() {
            const cidr = document.getElementById('cidr').value.trim();
            const portsInput = document.getElementById('ports').value.trim();
            const ports = portsInput.split(',').map(p => p.trim()).filter(p => p);
            
            const ips = parseCIDR(cidr);
            const resultsDiv = document.getElementById('results');
            const progressDiv = document.getElementById('progress');
            
            resultsDiv.innerHTML = '';
            progressDiv.style.display = 'block';
            document.getElementById('progress-bar').style.width = '0%';
            
            let scannedCount = 0;
            const allResults = [];
            
            for (let i = 0; i < ips.length; i += CONCURRENT_BATCH) {
                const batch = ips.slice(i, i + CONCURRENT_BATCH);
                const batchPromises = batch.map(ip => scanIP(ip, ports));
                const batchResults = await Promise.allSettled(batchPromises);
                allResults.push(...batchResults);
                
                scannedCount += batch.length;
                const progress = (scannedCount / ips.length) * 100;
                document.getElementById('progress-bar').style.width = progress + '%';
                document.getElementById('current-ip').textContent = batch[batch.length-1];
                document.getElementById('scanned-count').textContent = scannedCount;
                document.getElementById('total-count').textContent = ips.length;
                
                // Brief yield to prevent blocking
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            
            progressDiv.style.display = 'none';
            displayResults(allResults, ports);
        }

        function parseCIDR(cidr) {
            const [network, bits] = cidr.split('/');
            const [a, b, c, d] = network.split('.').map(Number);
            const ips = [];
            const mask = (1 << (32 - bits)) - 1;
            const start = (a << 24) | (b << 16) | (c << 8) | d;
            const end = start | mask;
            
            for (let i = start; i <= end; i++) {
                const ip = [
                    (i >>> 24) & 255,
                    (i >>> 16) & 255,
                    (i >>> 8) & 255,
                    i & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        async function scanIP(host, ports) {
            const ipResults = await Promise.allSettled(
                ports.map(port => testPort(host, parseInt(port)))
            );
            return { host, ports, ipResults };
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(host, port)
            ]);
            return { port, host, tests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = () => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function getLinkUrl(host, port) {
            return port === 80 ? `http://${host}:${port}/` : `https://${host}:${port}/`;
        }

        function displayResults(allResults, ports) {
            const resultsDiv = document.getElementById('results');
            let html = '<div class="stats">';
            let totalFastTests = 0;
            
            allResults.forEach(result => {
                if (result.status === 'fulfilled') {
                    const ipData = result.value;
                    let ipFastCount = 0;
                    ipData.ipResults.forEach(portResult => {
                        if (portResult.status === 'fulfilled') {
                            const portData = portResult.value;
                            portData.tests.forEach(testResult => {
                                if (testResult.status === 'fulfilled') {
                                    const t = testResult.value;
                                    if (t.time < FAST_THRESHOLD) {
                                        totalFastTests++;
                                        ipFastCount++;
                                    }
                                }
                            });
                        }
                    });
                }
            });
            
            html += `<strong>Scan Complete:</strong> ${totalFastTests} fast tests (<500ms) found across all IPs/ports</div>`;
            
            allResults.forEach(result => {
                if (result.status === 'fulfilled') {
                    const ipData = result.value;
                    let ipHasFastTests = false;
                    
                    html += `<div class="ip-section">
                        <h4>${ipData.host} 
                            <span style="font-size:0.9em; color:#666;">(${ipData.ports.length} ports tested)</span>
                        </h4>`;
                    
                    ipData.ipResults.forEach(portResult => {
                        if (portResult.status === 'fulfilled') {
                            const portData = portResult.value;
                            const fastTests = [];
                            
                            portData.tests.forEach(testResult => {
                                if (testResult.status === 'fulfilled') {
                                    const t = testResult.value;
                                    if (t.time < FAST_THRESHOLD) {
                                        t.success = true;
                                        fastTests.push(t);
                                    }
                                }
                            });
                            
                            if (fastTests.length > 0) {
                                ipHasFastTests = true;
                                html += `<div class="port-section">
                                    <h5>Port ${portData.port} 
                                        <a href="${getLinkUrl(portData.host, portData.port)}" target="_blank">
                                            â†’ ${getLinkUrl(portData.host, portData.port)}
                                        </a>
                                    </h5>
                                    <table>
                                        <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                                
                                fastTests.forEach(t => {
                                    html += `<tr class="fast-row">
                                        <td><a href="${getLinkUrl(portData.host, portData.port)}" target="_blank">${t.name}</a></td>
                                        <td>${t.time.toFixed(0)}</td>
                                        <td class="success">SUCCESS</td>
                                    </tr>`;
                                });
                                
                                html += `</table></div>`;
                            }
                        }
                    });
                    
                    html += '</div>';
                }
            });
            
            if (!html.includes('ip-section')) {
                html += '<p>No IPs had <500ms responses (all FILTERED).</p>';
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
