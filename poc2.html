<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS Multi-Port Timing Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        input { width: 200px; padding: 8px; margin: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 14px; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .port-group { margin: 20px 0; }
        .port-verdict { font-weight: bold; font-size: 16px; padding: 10px; margin: 10px 0; }
        .up { background: #d4edda; border-left: 4px solid #28a745; }
        .down { background: #f8d7da; border-left: 4px solid #dc3545; }
        #progress { margin: 20px 0; font-weight: bold; }
    </style>
</head>
<body>
    <h1>HTTPS Multi-Port Timing Checker</h1>
    <p>Enter IP and comma-separated ports (default: 80,443,8008,8006,8080,8443). Tests each port separately with 2s timeout.</p>
    
    <input type="text" id="host" placeholder="192.168.1.100" value="192.168.1.100">
    <input type="text" id="ports" placeholder="80,443,8008,8006,8080,8443" value="80,443,8008,8006,8080,8443">
    <button onclick="runAllTests()">Run All Tests</button>
    
    <div id="progress"></div>
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000; // 2 seconds
        const DEFAULT_PORTS = "80,443,8008,8006,8080,8443";

        async function runAllTests() {
            const host = document.getElementById('host').value.trim();
            const portsInput = document.getElementById('ports').value.trim() || DEFAULT_PORTS;
            const ports = portsInput.split(',').map(p => p.trim()).filter(p => p);
            
            if (!host || ports.length === 0) {
                alert('Please enter host and ports');
                return;
            }

            const resultsDiv = document.getElementById('results');
            const progressDiv = document.getElementById('progress');
            resultsDiv.innerHTML = '';
            progressDiv.innerHTML = `Testing ${ports.length} ports on ${host}...`;

            const allPortResults = await Promise.allSettled(
                ports.map(port => testPort(host, parseInt(port)))
            );

            displayAllResults(host, ports, allPortResults);
            progressDiv.innerHTML = '';
        }

        async function testPort(host, port) {
            const httpsPort = port === 80 ? 443 : port; // Map HTTP 80 to HTTPS 443 for tests
            const target = `https://${host}:${httpsPort}`;
            
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(host, port === 80 ? 80 : port) // Use original port for WSS
            ]);

            const results = tests
                .filter(r => r.status === 'fulfilled')
                .map(r => r.value)
                .filter(t => t.success);

            return {
                port,
                httpsPort,
                target,
                results,
                successCount: results.length,
                totalTests: 4,
                likelyUp: results.length >= 2
            };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = () => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function displayAllResults(host, ports, allPortResults) {
            const resultsDiv = document.getElementById('results');
            let html = `<h2>Results for ${host}</h2>`;

            allPortResults.forEach((portResult, i) => {
                if (portResult.status === 'fulfilled') {
                    const portData = portResult.value;
                    const verdictClass = portData.likelyUp ? 'up' : 'down';
                    
                    html += `
                        <div class="port-group">
                            <div class="port-verdict ${verdictClass}">
                                Port ${portData.port}: 
                                <strong>${portData.likelyUp ? 'LIKELY UP' : 'LIKELY DOWN'}</strong> 
                                (${portData.successCount}/4 tests passed)
                            </div>
                            <table>
                                <tr><th>Test</th><th>HTTPS Port</th><th>Time (ms)</th><th>Status</th></tr>
                    `;
                    
                    portData.results.forEach(test => {
                        const statusText = test.success ? `OK (${test.status || 'connected'})` : (test.error || 'Failed');
                        html += `<tr><td>${test.name}</td><td>${portData.httpsPort}</td><td>${test.time.toFixed(0)}</td><td>${statusText}</td></tr>`;
                    });
                    
                    // Add failed tests
                    for (let j = 0; j < 4 - portData.results.length; j++) {
                        html += `<tr><td colspan="4">Test failed</td></tr>`;
                    }
                    
                    html += '</table></div>';
                }
            });

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
