<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR HTTPS Multi-Port Timing Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 300px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .port-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; }
        .ip-section { margin: 30px 0; border: 2px solid #007bff; padding: 20px; background: #f8f9fa; }
        .likely-up { font-weight: bold; color: #28a745; }
        .likely-filtered { font-weight: bold; color: #ffc107; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .progress { margin: 20px 0; font-weight: bold; }
        .batch-info { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>CIDR HTTPS Multi-Port Timing Scanner</h1>
    <p>Enter CIDR (e.g., 192.168.1.0/24) and comma-separated ports. Batches 16 IPs simultaneously. <500ms=SUCCESS, no solo WebSocket.</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443,8080" value="80,443,8443,8080">
    <button onclick="runTests()">Scan CIDR</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000;
        const FAST_THRESHOLD = 500;
        const BATCH_SIZE = 16;

        async function runTests() {
            const cidr = document.getElementById('cidr').value.trim();
            const portsInput = document.getElementById('ports').value.trim();
            const ports = portsInput.split(',').map(p => parseInt(p.trim())).filter(p => p);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Parsing CIDR and scanning in batches of 16...</h3><div class="progress">Generating IP list...</div>';

            const ips = parseCIDR(cidr);
            const batches = chunkArray(ips, BATCH_SIZE);
            
            resultsDiv.innerHTML += `<div class="batch-info">Found ${ips.length} IPs in ${batches.length} batches</div>`;
            
            const allResults = [];
            for (let i = 0; i < batches.length; i++) {
                resultsDiv.innerHTML += `<div class="progress">Batch ${i+1}/${batches.length} (${batches[i].length} IPs)...</div>`;
                const batchResults = await Promise.allSettled(
                    batches[i].map(ip => testIP(ip, ports))
                );
                allResults.push(...batchResults);
            }

            displayResults(allResults);
        }

        function parseCIDR(cidr) {
            const [network, bits] = cidr.split('/');
            const [a, b, c, d] = network.split('.').map(Number);
            const ips = [];
            const max = Math.pow(2, 32 - bits) - 1;
            
            for (let i = 0; i < max; i++) {
                const ipNum = (a << 24) | (b << 16) | (c << 8) | d;
                const newIpNum = ipNum + i;
                const ip = [
                    (newIpNum >> 24) & 255,
                    (newIpNum >> 16) & 255,
                    (newIpNum >> 8) & 255,
                    newIpNum & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        function chunkArray(array, size) {
            const chunks = [];
            for (let i = 0; i < array.length; i += size) {
                chunks.push(array.slice(i, i + size));
            }
            return chunks;
        }

        async function testIP(host, ports) {
            const ipResults = await Promise.allSettled(
                ports.map(port => testPort(host, port))
            );
            return { host, ports, ipResults };
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(host, port)
            ]);
            return { port, host, tests };
        }

        // All test functions unchanged from previous version
        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = () => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function getLinkUrl(host, port) {
            return port === 80 ? `http://${host}:${port}/` : `https://${host}:${port}/`;
        }

        function displayResults(allResults) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3>Scan Results (<500ms = SUCCESS, no solo WebSocket)</h3>';
            let foundAny = false;

            allResults.forEach(result => {
                if (result.status === 'fulfilled') {
                    const ipData = result.value;
                    let validPorts = [];
                    
                    ipData.ipResults.forEach(portResult => {
                        if (portResult.status === 'fulfilled') {
                            const portData = portResult.value;
                            const fastTests = [];
                            
                            portData.tests.forEach(testResult => {
                                if (testResult.status === 'fulfilled') {
                                    const t = testResult.value;
                                    if (t.time < FAST_THRESHOLD && t.name !== 'WebSocket') {
                                        t.success = true;
                                        fastTests.push(t);
                                    }
                                }
                            });
                            
                            // Show port if has non-WebSocket fast tests
                            if (fastTests.length > 0 || 
                                (fastTests.length === 1 && fastTests[0].name !== 'WebSocket')) {
                                validPorts.push({ port: portData.port, fastTests });
                            }
                        }
                    });
                    
                    if (validPorts.length > 0) {
                        foundAny = true;
                        html += `<div class="ip-section">
                            <h3>${ipData.host} 
                                <a href="${getLinkUrl(ipData.host, validPorts[0].port)}" target="_blank">
                                    → Services Found
                                </a>
                            </h3>`;
                        
                        validPorts.forEach(portData => {
                            html += `<div class="port-section">
                                <h4>Port ${portData.port}
                                    <a href="${getLinkUrl(ipData.host, portData.port)}" target="_blank">
                                        → ${getLinkUrl(ipData.host, portData.port)}
                                    </a>
                                </h4>`;
                            
                            html += `<table>
                                <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                            
                            portData.fastTests.forEach(t => {
                                html += `<tr class="fast-row">
                                    <td><a href="${getLinkUrl(ipData.host, portData.port)}" target="_blank">${t.name}</a></td>
                                    <td>${t.time.toFixed(0)}</td>
                                    <td class="success">SUCCESS</td>
                                </tr>`;
                            });
                            
                            html += `</table><div class="result success">
                                <span class="likely-up">LIKELY UP</span> 
                                (${portData.fastTests.length}/${portData.fastTests.length} fast tests)
                            </div></div>`;
                        });
                        
                        html += '</div>';
                    }
                }
            });
            
            if (!foundAny) {
                html += '<p>No responsive services found (<500ms, excluding solo WebSocket).</p>';
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
