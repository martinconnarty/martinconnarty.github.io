<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR HTTPS Multi-Port Timing Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 300px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .progress { margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .progress-bar { height: 20px; background: #e9ecef; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #28a745; transition: width 0.3s; }
        .ip-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; }
        .port-section { margin: 15px 0; border: 1px solid #ccc; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin: 5px 0; }
        th, td { padding: 6px; text-align: left; border: 1px solid #ddd; font-size: 14px; }
        th { background: #f1f1f1; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .likely-up { font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <h1>CIDR HTTPS Multi-Port Timing Scanner</h1>
    <p>Enter CIDR (e.g., 192.168.1.0/29) and comma-separated ports. Scans all IPs simultaneously.</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/29" value="192.168.1.0/29">
    <input type="text" id="ports" placeholder="80,443,8443" value="80,443,8443">
    <button onclick="runTests()">Scan CIDR</button>
    
    <div id="progress" class="progress" style="display: none;">
        <div>Scanning: <span id="progress-text">0/0</span></div>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill" style="width: 0%"></div></div>
    </div>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000;
        const FAST_THRESHOLD = 500;

        // CIDR to IP range parser
        function parseCidr(cidr) {
            const [network, bits] = cidr.split('/');
            const [a, b, c, d] = network.split('.').map(Number);
            const net = (a << 24 | b << 16 | c << 8 | d) >>> 0;
            const mask = ~(2 ** (32 - bits) - 1) >>> 0;
            const start = net & mask;
            const end = net | ~mask;
            
            const ips = [];
            for (let i = start; i <= end; i++) {
                const ip = [
                    (i >>> 24) & 255,
                    (i >>> 16) & 255,
                    (i >>> 8) & 255,
                    i & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        function getLinkUrl(host, port) {
            return port === 80 ? `http://${host}:${port}/` : `https://${host}:${port}/`;
        }

        async function runTests() {
            const cidr = document.getElementById('cidr').value.trim();
            const portsInput = document.getElementById('ports').value.trim();
            const ports = portsInput.split(',').map(p => parseInt(p.trim())).filter(p => p);
            const ips = parseCidr(cidr);
            
            const progressDiv = document.getElementById('progress');
            const progressText = document.getElementById('progress-text');
            const progressFill = document.getElementById('progress-fill');
            progressDiv.style.display = 'block';
            document.getElementById('results').innerHTML = '';
            
            // Run ALL IPs simultaneously
            const allIpResults = await Promise.allSettled(
                ips.map((ip, index) => testIp(ip, ports, ips.length, index))
            );
            
            progressDiv.style.display = 'none';
            displayResults(cidr, ports, ips, allIpResults);
        }

        async function testIp(host, ports, totalIps, ipIndex) {
            const ipResults = await Promise.allSettled(
                ports.map(port => testPort(host, port))
            );
            return { host, ipIndex, totalIps, portResults: ipResults };
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(host, port)
            ]);
            return { port, host, tests };
        }

        // All original test functions unchanged
        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                const response = await fetch(target, { method: 'HEAD', signal: controller.signal, cache: 'no-cache' });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => { const end = performance.now(); resolve({ name: 'Image Load', time: end - start, success: true }); };
                img.onerror = () => { const end = performance.now(); resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false }); };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => { if (!img.complete) { const end = performance.now(); resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false }); } }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => { if (xhr.readyState === 4) { const end = performance.now(); resolve({ name: 'XHR HEAD', time: end - start, status: xhr.status, success: xhr.status >= 200 && xhr.status < 400 }); } };
                xhr.ontimeout = () => { const end = performance.now(); resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false }); };
                xhr.onerror = () => { const end = performance.now(); resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false }); };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => { const end = performance.now(); ws.close(); resolve({ name: 'WebSocket', time: end - start, success: true }); };
                    ws.onerror = () => { const end = performance.now(); resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false }); };
                    setTimeout(() => { const end = performance.now(); resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false }); }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function displayResults(cidr, ports, ips, allIpResults) {
            const resultsDiv = document.getElementById('results');
            let html = `<h3>Results for ${cidr} (${ips.length} IPs scanned)</h3>`;
            
            let responsiveIps = 0;
            allIpResults.forEach(result => {
                if (result.status === 'fulfilled') {
                    const ipData = result.value;
                    let hasFastTests = false;
                    
                    html += `<div class="ip-section">
                        <h4>${ipData.host} (${ipData.ipIndex + 1}/${ipData.totalIps})</h4>`;
                    
                    ipData.portResults.forEach(portResult => {
                        if (portResult.status === 'fulfilled') {
                            const portData = portResult.value;
                            const fastTests = portData.tests
                                .filter(t => t.status === 'fulfilled')
                                .map(t => t.value)
                                .filter(t => t.time < FAST_THRESHOLD);
                            
                            if (fastTests.length > 0) {
                                hasFastTests = true;
                                html += `<div class="port-section">
                                    <h5>Port ${portData.port} â†’ <a href="${getLinkUrl(portData.host, portData.port)}" target="_blank">${getLinkUrl(portData.host, portData.port)}</a></h5>
                                    <table>
                                        <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                                
                                fastTests.forEach(t => {
                                    html += `<tr class="fast-row">
                                        <td><a href="${getLinkUrl(portData.host, portData.port)}" target="_blank">${t.name}</a></td>
                                        <td>${t.time.toFixed(0)}</td>
                                        <td class="success">SUCCESS</td>
                                    </tr>`;
                                });
                                
                                html += `</table></div>`;
                            }
                        }
                    });
                    
                    if (hasFastTests) responsiveIps++;
                    html += `</div>`;
                }
            });
            
            html += `<div class="result success"><strong>${responsiveIps}/${ips.length} IPs responsive</strong></div>`;
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
