<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR HTTPS Port Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 250px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .ip-section { margin: 30px 0; border: 2px solid #007bff; padding: 20px; }
        .port-section { margin: 15px 0; border: 1px solid #ddd; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .likely-up { font-weight: bold; color: #28a745; }
        .likely-down { font-weight: bold; color: #dc3545; }
        .websocket-only { background: #fff3cd; border-left: 4px solid #ffc107; }
    </style>
</head>
<body>
    <h1>CIDR HTTPS Multi-Port Timing Scanner</h1>
    <p>Enter CIDR (e.g., 192.168.1.0/24) and ports. Scans each IP sequentially, shows <500ms tests as links.</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443,8080" value="80,443,8443,8080">
    <button onclick="runCidrScanner()">Scan CIDR</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000;
        const FAST_THRESHOLD = 500;

        // Parse CIDR to IP array (synchronous)
        function parseCidr(cidr) {
            const [network, bits] = cidr.split('/');
            const [a, b, c, d] = network.split('.').map(Number);
            const mask = (~0) << (32 - bits);
            const start = (a << 24 | b << 16 | c << 8 | d) & mask;
            const end = start | (~mask & 0xFFFFFFFF);
            const ips = [];
            for (let i = start; i <= end; i++) {
                const ip = [
                    (i >> 24) & 255,
                    (i >> 16) & 255,
                    (i >> 8) & 255,
                    i & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        // Single function wrapping ALL functionality
        async function portScanner(ip, portsString) {
            const ports = portsString.split(',').map(p => p.trim()).filter(p => p);
            const resultsDiv = document.getElementById('results');
            
            const allResults = [];
            for (const port of ports) {
                const portResult = await testPort(ip, parseInt(port));
                allResults.push(portResult);
            }
            return allResults;
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(host, port)
            ]);
            return { port, host, tests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = (e) => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = (e) => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function getLinkUrl(host, port) {
            return port === 80 ? `http://${host}:${port}/` : `https://${host}:${port}/`;
        }

        function displayIpResults(ip, allResults) {
            const fastTestsAll = [];
            let websocketOnly = true;
            
            allResults.forEach(portData => {
                portData.tests.forEach(testResult => {
                    if (testResult.status === 'fulfilled') {
                        const t = testResult.value;
                        if (t.time < FAST_THRESHOLD) {
                            t.success = true;
                            fastTestsAll.push({...t, port: portData.port});
                            if (t.name !== 'WebSocket') websocketOnly = false;
                        }
                    }
                });
            });

            let html = `<div class="ip-section">
                <h3>${ip}</h3>`;
            
            if (fastTestsAll.length === 0) {
                html += '<p>No fast tests (&lt;500ms) found. LIKELY DOWN.</p>';
            } else {
                fastTestsAll.forEach(t => {
                    html += `<div class="port-section ${t.name === 'WebSocket' && websocketOnly ? 'websocket-only' : ''}">
                        <table>
                            <tr class="fast-row">
                                <td><a href="${getLinkUrl(t.host || ip, t.port)}" target="_blank">${t.name} (Port ${t.port})</a></td>
                                <td>${t.time.toFixed(0)}ms</td>
                                <td class="success">SUCCESS</td>
                            </tr>
                        </table>
                    </div>`;
                });
                
                const status = websocketOnly ? 'LIKELY DOWN (WebSocket only)' : 'LIKELY UP';
                html += `<div class="result ${websocketOnly ? '' : 'success'}">
                    <span class="${websocketOnly ? 'likely-down' : 'likely-up'}">${status}</span> 
                    (${fastTestsAll.length} fast tests)
                </div>`;
            }
            
            html += '</div>';
            return html;
        }

        // Sequential CIDR scanner - calls portScanner for each IP
        async function runCidrScanner() {
            const cidr = document.getElementById('cidr').value.trim();
            const ports = document.getElementById('ports').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Scanning CIDR sequentially...</h3>';

            const ips = parseCidr(cidr);
            let html = '';
            
            for (const ip of ips) {
                try {
                    const results = await portScanner(ip, ports);
                    html += displayIpResults(ip, results);
                    resultsDiv.innerHTML = `<h3>Scanning ${ip}... (${ips.indexOf(ip) + 1}/${ips.length})</h3>` + html;
                    await new Promise(resolve => setTimeout(resolve, 100)); // Brief pause
                } catch (e) {
                    html += `<div class="ip-section"><h3>${ip}</h3><p>Scan failed</p></div>`;
                }
            }
            
            resultsDiv.innerHTML = `<h3>Complete: ${ips.length} IPs scanned</h3>` + html;
        }
    </script>
</body>
</html>
