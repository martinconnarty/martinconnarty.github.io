<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR HTTPS Multi-Port Timing Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 300px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .port-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; }
        .ip-section { margin: 30px 0; border: 2px solid #007bff; padding: 20px; }
        .likely-up { font-weight: bold; color: #28a745; }
        .likely-filtered { font-weight: bold; color: #ffc107; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .progress { margin: 20px 0; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>CIDR HTTPS Multi-Port Timing Checker</h1>
    <p>Enter CIDR (e.g., 192.168.1.0/24) and comma-separated ports. Scans all IPs simultaneously, shows only <500ms successes.</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443,8080" value="80,443,8080">
    <button onclick="runTests()">Scan CIDR</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000;
        const FAST_THRESHOLD = 500;

        // CIDR to IP range parser
        function parseCidr(cidr) {
            const [network, bits] = cidr.split('/');
            const [a, b, c, d] = network.split('.').map(Number);
            const net = (a << 24 | b << 16 | c << 8 | d) >>> 0;
            const mask = ~(2 ** (32 - parseInt(bits)) - 1);
            const start = net & mask;
            const end = net | ~mask;
            return { start, end };
        }

        // IP integer to string
        function intToIp(int) {
            return [
                (int >>> 24) & 0xff,
                (int >>> 16) & 0xff,
                (int >>> 8) & 0xff,
                int & 0xff
            ].join('.');
        }

        // Generate IPs from CIDR
        function getIpsFromCidr(cidr) {
            const { start, end } = parseCidr(cidr);
            const ips = [];
            for (let i = start; i <= end; i++) {
                ips.push(intToIp(i));
            }
            return ips;
        }

        async function runTests() {
            const cidr = document.getElementById('cidr').value.trim();
            const portsInput = document.getElementById('ports').value.trim();
            const ports = portsInput.split(',').map(p => parseInt(p.trim())).filter(p => p);
            const ips = getIpsFromCidr(cidr);
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="progress">
                    <h3>Scanning ${ips.length} IPs × ${ports.length} ports = ${ips.length * ports.length} tests...</h3>
                    <div class="status">Running simultaneous tests (parallel execution)</div>
                </div>`;

            // Run all IP/port combinations simultaneously
            const allResults = await Promise.allSettled(
                ips.flatMap(ip => ports.map(port => testPort(ip, port)))
            );

            displayResults(cidr, ips, ports, allResults);
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(host, port)
            ]);
            return { host, port, tests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = () => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function getLinkUrl(host, port) {
            return port === 80 ? `http://${host}:${port}/` : `https://${host}:${port}/`;
        }

        function displayResults(cidr, ips, ports, allResults) {
            const resultsDiv = document.getElementById('results');
            const fastResults = allResults
                .filter(r => r.status === 'fulfilled')
                .map(r => r.value)
                .filter(({ tests }) => tests.some(t => t.status === 'fulfilled' && t.value.time < FAST_THRESHOLD));

            let html = `<h3>Results for ${cidr} (${fastResults.length} responsive IP:ports)</h3>`;
            
            fastResults.forEach(({ host, port, tests }) => {
                const fastTests = tests
                    .filter(t => t.status === 'fulfilled')
                    .map(t => t.value)
                    .filter(t => t.time < FAST_THRESHOLD);

                html += `<div class="ip-section">
                    <h4>${host}:${port} 
                        <a href="${getLinkUrl(host, port)}" target="_blank">
                            → ${getLinkUrl(host, port)}
                        </a>
                    </h4>
                    <table>
                        <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                
                fastTests.forEach(t => {
                    html += `<tr class="fast-row">
                        <td><a href="${getLinkUrl(host, port)}" target="_blank">${t.name}</a></td>
                        <td>${t.time.toFixed(0)}</td>
                        <td class="success">SUCCESS</td>
                    </tr>`;
                });
                
                html += `</table><div class="result success">
                    <span class="likely-up">LIKELY UP</span> 
                    (${fastTests.length}/${fastTests.length} fast tests)
                </div></div>`;
            });
            
            if (fastResults.length === 0) {
                html += '<p>No IP:port combinations responded under 500ms (all FILTERED).</p>';
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
