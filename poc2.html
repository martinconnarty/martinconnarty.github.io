<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR HTTPS Multi-Port Timing Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 250px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .progress-bar { width: 100%; background: #f0f0f0; height: 20px; border-radius: 10px; margin: 10px 0; }
        .progress-fill { height: 100%; background: #28a745; border-radius: 10px; transition: width 0.3s; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .port-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; }
        .ip-section { margin: 30px 0; border: 2px solid #007bff; padding: 20px; }
        .likely-up { font-weight: bold; color: #28a745; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .status { font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>CIDR HTTPS Multi-Port Timing Scanner</h1>
    <p>Enter CIDR (e.g., 192.168.1.0/24) and ports. Scans sequentially (<500ms=SUCCESS, clickable links).</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443" value="80,443">
    <button onclick="runTests()">Scan CIDR</button>
    
    <div id="progress" style="display:none;">
        <div class="status" id="status">Initializing...</div>
        <div class="progress-bar"><div class="progress-fill" id="progress-fill" style="width:0%"></div></div>
    </div>
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000;
        const FAST_THRESHOLD = 500;

        function parseCidr(cidr) {
            const [ip, bits] = cidr.split('/');
            const [a, b, c, d] = ip.split('.').map(Number);
            const mask = (1 << (32 - bits)) - 1;
            const start = (a << 24 | b << 16 | c << 8 | d) & ~mask;
            const end = start | mask;
            const ips = [];
            for (let i = start; i <= end; i++) {
                const ip = [
                    (i >>> 24) & 255,
                    (i >>> 16) & 255,
                    (i >>> 8) & 255,
                    i & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        function getLinkUrl(host, port) {
            return port === 80 ? `http://${host}:${port}/` : `https://${host}:${port}/`;
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = () => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(host, port)
            ]);
            return { port, host, tests };
        }

        async function runTests() {
            const cidr = document.getElementById('cidr').value.trim();
            const portsInput = document.getElementById('ports').value.trim();
            const ports = portsInput.split(',').map(p => p.trim()).filter(p => p).map(Number);
            const ips = parseCidr(cidr);
            
            const progressDiv = document.getElementById('progress');
            const progressFill = document.getElementById('progress-fill');
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            progressDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            
            let totalTests = ips.length * ports.length;
            let completedTests = 0;
            let allFastIps = [];
            
            // SEQUENTIAL SCAN - no async parallelism
            for (let i = 0; i < ips.length; i++) {
                const host = ips[i];
                statusDiv.textContent = `Scanning ${host} (${i+1}/${ips.length})`;
                
                let ipFastPorts = [];
                for (let j = 0; j < ports.length; j++) {
                    const port = ports[j];
                    const portData = await testPort(host, port); // Sequential await
                    const fastTests = [];
                    
                    portData.tests.forEach(testResult => {
                        if (testResult.status === 'fulfilled') {
                            const t = testResult.value;
                            if (t.time < FAST_THRESHOLD) {
                                t.success = true;
                                fastTests.push(t);
                            }
                        }
                    });
                    
                    completedTests++;
                    const progress = (completedTests / totalTests) * 100;
                    progressFill.style.width = progress + '%';
                    
                    if (fastTests.length > 0) {
                        ipFastPorts.push({portData, fastTests});
                    }
                }
                
                if (ipFastPorts.length > 0) {
                    allFastIps.push({host, ipFastPorts});
                }
            }
            
            // Display results
            progressDiv.style.display = 'none';
            displayResults(allFastIps);
        }

        function displayResults(allFastIps) {
            const resultsDiv = document.getElementById('results');
            let html = `<h3>Scan Complete - Fast IPs (<500ms=SUCCESS)</h3>`;
            
            allFastIps.forEach(ipData => {
                html += `<div class="ip-section">
                    <h3>${ipData.host} 
                        <span class="likely-up">(Fast ports found)</span>
                    </h3>`;
                
                ipData.ipFastPorts.forEach(({portData, fastTests}) => {
                    html += `<div class="port-section">
                        <h4>Port ${portData.port} 
                            <a href="${getLinkUrl(portData.host, portData.port)}" target="_blank">
                                â†’ ${getLinkUrl(portData.host, portData.port)}
                            </a>
                        </h4>
                        <table>
                            <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                    
                    fastTests.forEach(t => {
                        html += `<tr class="fast-row">
                            <td><a href="${getLinkUrl(portData.host, portData.port)}" target="_blank">${t.name}</a></td>
                            <td>${t.time.toFixed(0)}</td>
                            <td class="success">SUCCESS</td>
                        </tr>`;
                    });
                    
                    html += `</table><div class="result success">
                        <span class="likely-up">LIKELY UP</span> 
                        (${fastTests.length}/${fastTests.length} fast tests)
                    </div></div>`;
                });
                html += `</div>`;
            });
            
            if (allFastIps.length === 0) {
                html += '<p class="error">No IPs/ports had tests complete under 500ms (all FILTERED).</p>';
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
