<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Port HTTPS Timing Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        input, textarea { width: 300px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .port-section { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Multi-Port HTTPS Timing Checker</h1>
    <p>Enter IP and comma-separated ports (default: 80,443,8006,8008,8080,8443). Tests each port separately with 2s timeout.</p>
    
    <input type="text" id="host" placeholder="192.168.1.100" value="192.168.1.100">
    <textarea id="ports" rows="2" placeholder="80,443,8006,8008,8080,8443">80,443,8006,8008,8080,8443</textarea>
    <br>
    <button onclick="runAllTests()">Run All Port Tests</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000; // 2 seconds
        const DEFAULT_PORTS = [80, 443, 8006, 8008, 8080, 8443];

        async function runAllTests() {
            const host = document.getElementById('host').value.trim();
            const portsInput = document.getElementById('ports').value.trim();
            const ports = portsInput ? portsInput.split(',').map(p => parseInt(p.trim())).filter(p => !isNaN(p)) : DEFAULT_PORTS;
            
            if (!host) {
                alert('Please enter a host IP');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<h3>Testing ${ports.length} ports on ${host}...</h3>`;

            // Run all port tests in parallel
            const allPortResults = await Promise.allSettled(
                ports.map(port => testPort(host, port))
            );

            displayAllResults(host, ports, allPortResults);
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target)
                // WebSocket skipped for non-443 ports as wss:// expects TLS
            ]);
            return { port, target, tests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache',
                    mode: 'no-cors' // For local IPs without CORS
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status || 'OK', success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        function displayAllResults(host, ports, allPortResults) {
            const resultsDiv = document.getElementById('results');
            let html = `<h3>Complete Results for ${host}</h3>`;
            
            let totalUp = 0;
            allPortResults.forEach((portResult, portIndex) => {
                if (portResult.status === 'fulfilled') {
                    const { port, target, tests } = portResult.value;
                    html += `<div class="port-section">
                        <h4>Port ${port} (${target})</h4>
                        <table>
                            <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                    
                    let portUpCount = 0;
                    tests.forEach(test => {
                        if (test.status === 'fulfilled') {
                            const t = test.value;
                            const statusClass = t.success ? 'success' : 'error';
                            const statusText = t.success ? `OK (${t.status || 'connected'})` : (t.error || 'Failed');
                            html += `<tr><td>${t.name}</td><td>${Math.round(t.time)}</td><td class="${statusClass}">${statusText}</td></tr>`;
                            if (t.success) portUpCount++;
                        }
                    });
                    
                    const portLikelyUp = portUpCount >= 2;
                    if (portLikelyUp) totalUp++;
                    html += `</table>
                        <div class="result ${portLikelyUp ? 'success' : 'error'}">
                            <strong>${portLikelyUp ? 'PORT UP' : 'PORT DOWN'}</strong> (${portUpCount}/3 tests passed)
                        </div></div>`;
                }
            });

            html += `<div class="result ${totalUp > 0 ? 'success' : 'error'}">
                <strong>Summary: ${totalUp}/${ports.length} ports likely UP</strong>
            </div>`;
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
