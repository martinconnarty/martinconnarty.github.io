<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR HTTPS Multi-Port Timing Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 250px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .ip-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; }
        .port-section { margin: 15px 0; border: 1px solid #ccc; padding: 10px; }
        .likely-up { font-weight: bold; color: #28a745; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .progress { margin: 10px 0; font-weight: bold; }
        .progress-bar { width: 100%; height: 20px; background: #e0e0e0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #007bff, #28a745); transition: width 0.3s; }
        .progress-text { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>CIDR HTTPS Multi-Port Timing Checker</h1>
    <p>Enter CIDR (e.g., 192.168.1.0/24) and comma-separated ports. 1s timeout, <500ms=CLICKABLE SUCCESS.</p>
    
    <input type="text" id="cidr" placeholder="192.168.68.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443,8080,8008" value="80,443,8443,8080,8008">
    <button onclick="runTests()">Run Tests</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 1000; // 1 second
        const FAST_THRESHOLD = 500;

        function parseCIDR(cidr) {
            const [ip, bits] = cidr.split('/');
            const [a, b, c, d] = ip.split('.').map(Number);
            const ips = [];
            const max = Math.pow(2, 32 - bits) - 1;
            
            for (let i = 0; i < max; i++) {
                const num = (a << 24) | (b << 16) | (c << 8) | d + i;
                const ip = [
                    (num >> 24) & 255,
                    (num >> 16) & 255,
                    (num >> 8) & 255,
                    num & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        async function runTests() {
            const cidr = document.getElementById('cidr').value.trim();
            const portsInput = document.getElementById('ports').value.trim();
            const ports = portsInput.split(',').map(p => p.trim()).filter(p => p);
            const ips = parseCIDR(cidr);
            const totalTests = ips.length * ports.length;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<h3>Scanning ${ips.length} IPs x ${ports.length} ports (1s timeout)...</h3>
                <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width:0%"></div></div>
                <div class="progress-text" id="progressText">Scanning IP: 0.0.0.0 (0/${totalTests})</div>`;

            const allResults = [];
            let completed = 0;
            let currentIP = '';

            for (const ip of ips) {
                currentIP = ip;
                for (const portStr of ports) {
                    const port = parseInt(portStr);
                    try {
                        const result = await testIPPort(ip, port);
                        allResults.push(result);
                        
                        completed++;
                        updateProgress(completed, totalTests, ip);
                        
                        if (result.fastTests.length > 0) {
                            displayIPResults(ip, [result]);
                        }
                    } catch (e) {
                        completed++;
                        updateProgress(completed, totalTests, ip);
                    }
                }
            }
            
            resultsDiv.innerHTML += '<p>Scan complete!</p>';
        }

        function updateProgress(completed, total, currentIP) {
            const percent = (completed / total * 100).toFixed(1);
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = 
                `Scanning IP: ${currentIP} (${completed}/${total})`;
        }

        async function testIPPort(ip, port) {
            const target = `https://${ip}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(ip, port)
            ]);
            const fastTests = [];
            
            tests.forEach(testResult => {
                if (testResult.status === 'fulfilled') {
                    const t = testResult.value;
                    if (t.time < FAST_THRESHOLD) {
                        t.success = true;
                        fastTests.push(t);
                    }
                }
            });
            
            return { ip, port, target, tests, fastTests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = (e) => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = (e) => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function getLinkUrl(ip, port) {
            return port === 80 ? `http://${ip}:${port}/` : `https://${ip}:${port}/`;
        }

        function displayIPResults(ip, portResults) {
            const resultsDiv = document.getElementById('results');
            let html = '';
            
            portResults.forEach(portData => {
                if (portData.fastTests.length > 0) {
                    html += `<div class="port-section">
                        <h5>Port ${portData.port} 
                            <a href="${getLinkUrl(portData.ip, portData.port)}" target="_blank">
                                → ${getLinkUrl(portData.ip, portData.port)}
                            </a>
                        </h5>
                        <table>
                            <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                    
                    portData.fastTests.forEach(t => {
                        html += `<tr class="fast-row">
                            <td><a href="${getLinkUrl(portData.ip, portData.port)}" target="_blank">${t.name}</a></td>
                            <td>${t.time.toFixed(0)}</td>
                            <td class="success">SUCCESS</td>
                        </tr>`;
                    });
                    
                    html += `</table></div>`;
                }
            });
            
            if (html) {
                const ipSection = `<div class="ip-section" data-ip="${ip}">
                    <h4>IP ${ip} (${portResults.filter(r => r.fastTests.length > 0).length} fast ports)
                        <a href="${getLinkUrl(ip, portResults[0]?.port || 80)}" target="_blank">→ ${ip}</a>
                    </h4>
                    ${html}
                </div>`;
                
                let existing = resultsDiv.querySelector(`[data-ip="${ip}"]`);
                if (existing) {
                    existing.outerHTML = ipSection;
                } else {
                    resultsDiv.insertAdjacentHTML('beforeend', ipSection);
                }
            }
        }
    </script>
</body>
</html>
