<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR HTTPS Port Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 250px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .ip-section { margin: 30px 0; border: 2px solid #007bff; padding: 20px; }
        .port-section { margin: 15px 0; border: 1px solid #ddd; padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .likely-up { font-weight: bold; color: #28a745; }
        .success { border-left-color: #28a745; background: #d4edda; }
    </style>
</head>
<body>
    <h1>CIDR HTTPS Port Scanner</h1>
    <p>Enter CIDR (e.g., 192.168.1.0/24) and ports. Scans each IP, shows <500ms tests as clickable links.</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443,8080" value="80,443,8443,8080">
    <button onclick="runCidrScanner()">Scan CIDR</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000;
        const FAST_THRESHOLD = 500;

        // Parse CIDR to IP array (e.g., 192.168.1.0/24 -> 256 IPs)
        function parseCidr(cidr) {
            const [ip, bits] = cidr.split('/');
            const [a, b, c, d] = ip.split('.').map(Number);
            const mask = (1 << (32 - bits)) - 1;
            const ips = [];
            
            for (let i = 0; i < (1 << (32 - bits)); i++) {
                const num = (a << 24 | b << 16 | c << 8 | d) + i;
                const ip = [
                    (num >> 24) & 255,
                    (num >> 16) & 255,
                    (num >> 8) & 255,
                    num & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        // Single function wrapping ALL functionality
        async function portScanner(ip, portsString) {
            const ports = portsString.split(',').map(p => p.trim()).filter(p => p);
            const resultsDiv = document.getElementById('results');
            
            const allResults = await Promise.allSettled(
                ports.map(port => testPort(ip, parseInt(port)))
            );

            return displayResults(ip, allResults);
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(host, port)
            ]);
            return { port, host, tests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = (e) => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = (e) => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function getLinkUrl(host, port) {
            return port === 80 ? `http://${host}:${port}/` : `https://${host}:${port}/`;
        }

        function displayResults(ip, allResults) {
            let html = `<h3>${ip} (<500ms = SUCCESS)</h3>`;
            let hasFastTests = false;
            
            allResults.forEach((result) => {
                if (result.status === 'fulfilled') {
                    const portData = result.value;
                    const fastTests = [];
                    
                    portData.tests.forEach(testResult => {
                        if (testResult.status === 'fulfilled') {
                            const t = testResult.value;
                            if (t.time < FAST_THRESHOLD) {
                                t.success = true;
                                fastTests.push(t);
                            }
                        }
                    });
                    
                    if (fastTests.length > 0) {
                        hasFastTests = true;
                        html += `<div class="port-section">
                            <h4>Port ${portData.port} 
                                <a href="${getLinkUrl(portData.host, portData.port)}" target="_blank">
                                    â†’ ${getLinkUrl(portData.host, portData.port)}
                                </a>
                            </h4>
                            <table>
                                <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                        
                        fastTests.forEach(t => {
                            html += `<tr class="fast-row">
                                <td><a href="${getLinkUrl(portData.host, portData.port)}" target="_blank">${t.name}</a></td>
                                <td>${t.time.toFixed(0)}</td>
                                <td class="success">SUCCESS</td>
                            </tr>`;
                        });
                        
                        html += `</table><div class="success">
                            <span class="likely-up">LIKELY UP</span> 
                            (${fastTests.length}/${fastTests.length} fast tests)
                        </div></div>`;
                    }
                }
            });
            
            if (!hasFastTests) {
                html += '<p>No fast tests (<500ms) found (all FILTERED).</p>';
            }
            
            return html;
        }

        // Interface scans entire CIDR
        async function runCidrScanner() {
            const cidr = document.getElementById('cidr').value.trim();
            const ports = document.getElementById('ports').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Parsing CIDR and scanning...</h3>';
            
            const ips = parseCidr(cidr);
            let fullHtml = `<h2>Scanning ${cidr} (${ips.length} IPs)</h2>`;
            
            // Process IPs sequentially to avoid overwhelming
            for (const ip of ips) {
                try {
                    const ipHtml = await portScanner(ip, ports);
                    fullHtml += `<div class="ip-section">${ipHtml}</div>`;
                    resultsDiv.innerHTML = fullHtml;
                    await new Promise(resolve => setTimeout(resolve, 100)); // Brief pause
                } catch (e) {
                    fullHtml += `<div class="ip-section"><h3>${ip}</h3><p>Scan failed</p></div>`;
                }
            }
            
            resultsDiv.innerHTML = fullHtml;
        }
    </script>
</body>
</html>
