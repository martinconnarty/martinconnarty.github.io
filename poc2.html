<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS Multi-Port Timing Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        input { width: 200px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; text-align: left; border: 1px solid #ddd; }
        th { background: #f8f9fa; }
        .success { background: #d4edda !important; color: #155724; font-weight: bold; }
        .fast-success { background: #28a745 !important; color: white; font-weight: bold; }
        .error { background: #f8d7da !important; color: #721c24; }
        .summary { margin: 20px 0; padding: 15px; border-radius: 5px; font-size: 18px; font-weight: bold; }
        .up { background: #d4edda; color: #155724; }
        .down { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>HTTPS Multi-Port Timing Checker</h1>
    <p>Enter local IP and comma-separated ports (default: 80,443,8008,8006,8080,8443). Green = &lt;0.5s success!</p>
    
    <input type="text" id="host" placeholder="192.168.1.100" value="192.168.1.100">
    <input type="text" id="ports" placeholder="80,443,8008,8006,8080,8443" value="80,443,8008,8006,8080,8443">
    <button onclick="runAllTests()">Run All Port Tests</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000; // 2 seconds
        const FAST_THRESHOLD = 500; // 0.5 seconds

        async function runAllTests() {
            const host = document.getElementById('host').value;
            const portsInput = document.getElementById('ports').value;
            const ports = portsInput.split(',').map(p => p.trim()).filter(p => p);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Testing ports on ' + host + '...</h3>';

            const allPortResults = await Promise.allSettled(
                ports.map(port => testAllMethods(host, parseInt(port)))
            );

            displayAllResults(host, ports, allPortResults);
        }

        async function testAllMethods(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target)
            ]);
            return { port, target, tests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image', time: end - start, success: true });
                };
                img.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'Image', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        function displayAllResults(host, ports, allPortResults) {
            const resultsDiv = document.getElementById('results');
            let html = `<h3>Results for ${host}</h3>`;
            
            let totalFastSuccesses = 0;
            let totalTests = 0;

            html += '<table><tr><th>Port</th><th>Fast Success</th><th>Fetch</th><th>Image</th><th>XHR</th><th>Avg Time</th><th>Status</th></tr>';

            allPortResults.forEach(result => {
                if (result.status === 'fulfilled') {
                    const portData = result.value;
                    const tests = portData.tests.filter(t => t.status === 'fulfilled').map(t => t.value);
                    totalTests += tests.length;
                    
                    const times = tests.map(t => t.time).filter(t => t > 0);
                    const avgTime = times.length ? (times.reduce((a, b) => a + b) / times.length).toFixed(0) : 'N/A';
                    const fastSuccesses = tests.filter(t => t.success && t.time < FAST_THRESHOLD).length;
                    totalFastSuccesses += fastSuccesses;
                    
                    const hasFastSuccess = fastSuccesses > 0;
                    const statusClass = hasFastSuccess ? 'fast-success' : (tests.some(t => t.value.success) ? 'success' : 'error');
                    const statusText = hasFastSuccess ? `${fastSuccesses} fast` : (tests.some(t => t.value.success) ? 'Slow OK' : 'DOWN');
                    
                    html += `<tr>
                        <td><strong>${portData.port}</strong></td>
                        <td class="${statusClass}">${hasFastSuccess ? '‚úÖ FAST' : '‚ùå'}</td>`;
                    
                    ['Fetch', 'Image', 'XHR'].forEach(method => {
                        const test = tests.find(t => t.name === method);
                        let cellClass = 'error';
                        let cellText = 'FAIL';
                        if (test) {
                            if (test.success) {
                                cellClass = test.time < FAST_THRESHOLD ? 'fast-success' : 'success';
                                cellText = `${test.time.toFixed(0)}ms`;
                            } else {
                                cellText = test.error?.slice(0,8) || 'Error';
                            }
                        }
                        html += `<td class="${cellClass}">${cellText}</td>`;
                    });
                    
                    html += `<td>${avgTime}ms</td>
                        <td class="${statusClass}">${statusText}</td>
                    </tr>`;
                }
            });

            html += '</table>';
            
            const overallSuccessRate = totalTests ? ((totalFastSuccesses / totalTests) * 100).toFixed(1) : 0;
            const overallClass = totalFastSuccesses >= 2 ? 'up' : 'down';
            html += `<div class="summary ${overallClass}">
                üìä OVERALL: ${totalFastSuccesses} fast successes / ${totalTests} tests (${overallSuccessRate}%) - 
                ${totalFastSuccesses >= 2 ? 'üöÄ LIKELY LIVE WITH FAST RESPONSES' : '‚ö†Ô∏è  SLOW/DOWN'}
            </div>`;

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
