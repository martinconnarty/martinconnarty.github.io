<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS Multi-Port Timing Checker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        input { width: 250px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 15px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .port-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; }
        .likely-up { font-weight: bold; color: #28a745; }
        .likely-down { font-weight: bold; color: #dc3545; }
    </style>
</head>
<body>
    <h1>HTTPS Multi-Port Timing Checker</h1>
    <p>Enter local IP and comma-separated ports (e.g., 192.168.1.100, 443,8443,8080). Each port gets identical 2s timeout tests.</p>
    
    <input type="text" id="host" placeholder="192.168.1.100" value="192.168.1.100">
    <input type="text" id="ports" placeholder="443,8443,8080" value="443,8443,8080">
    <button onclick="runTests()">Run Tests</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 2000; // 2 seconds

        async function runTests() {
            const host = document.getElementById('host').value.trim();
            const portsInput = document.getElementById('ports').value.trim();
            const ports = portsInput.split(',').map(p => p.trim()).filter(p => p);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Running tests on all ports...</h3>';

            const allResults = await Promise.allSettled(
                ports.map(port => testPort(host, parseInt(port)))
            );

            displayResults(host, ports, allResults);
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testImage(target),
                testXHR(target),
                testWebSocket(host, port)
            ]);
            return { port, target, tests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), TIMEOUT);
                
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, status: response.status, success: true };
            } catch (e) {
                const end = performance.now();
                return { name: 'Fetch HEAD', time: end - start, error: e.name, success: false };
            }
        }

        async function testImage(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const img = new Image();
                img.onload = () => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, success: true });
                };
                img.onerror = (e) => {
                    const end = performance.now();
                    resolve({ name: 'Image Load', time: end - start, error: 'Failed', success: false });
                };
                img.src = target + '/favicon.ico?' + Date.now();
                setTimeout(() => {
                    if (!img.complete) {
                        const end = performance.now();
                        resolve({ name: 'Image Load', time: end - start, error: 'Timeout', success: false });
                    }
                }, TIMEOUT);
            });
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        async function testWebSocket(host, port) {
            return new Promise((resolve) => {
                const start = performance.now();
                try {
                    const ws = new WebSocket(`wss://${host}:${port}`);
                    ws.onopen = () => {
                        const end = performance.now();
                        ws.close();
                        resolve({ name: 'WebSocket', time: end - start, success: true });
                    };
                    ws.onerror = (e) => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Connection failed', success: false });
                    };
                    setTimeout(() => {
                        const end = performance.now();
                        resolve({ name: 'WebSocket', time: end - start, error: 'Timeout', success: false });
                    }, TIMEOUT);
                } catch (e) {
                    const end = performance.now();
                    resolve({ name: 'WebSocket', time: end - start, error: e.message, success: false });
                }
            });
        }

        function displayResults(host, ports, allResults) {
            const resultsDiv = document.getElementById('results');
            let html = `<h3>Results for ${host}</h3>`;
            
            allResults.forEach((result, i) => {
                if (result.status === 'fulfilled') {
                    const portData = result.value;
                    html += `<div class="port-section">
                        <h4>Port ${portData.port}</h4>
                        <table>
                            <tr><th>Test</th><th>Time (ms)</th><th>Status</th></tr>`;
                    
                    let upCount = 0;
                    portData.tests.forEach(testResult => {
                        if (testResult.status === 'fulfilled') {
                            const t = testResult.value;
                            const statusClass = t.success ? 'success' : 'error';
                            const statusText = t.success ? `OK (${t.status || 'connected'})` : (t.error || 'Failed');
                            html += `<tr><td>${t.name}</td><td>${t.time.toFixed(0)}</td><td class="${statusClass}">${statusText}</td></tr>`;
                            if (t.success) upCount++;
                        }
                    });
                    
                    html += `</table><div class="result ${upCount >= 2 ? 'success' : 'error'}">
                        <span class="${upCount >= 2 ? 'likely-up' : 'likely-down'}">${upCount >= 2 ? 'LIKELY UP' : 'LIKELY DOWN'}</span> 
                        (${upCount}/4 tests passed)
                    </div></div>`;
                }
            });
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
