<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/24 Smart HTTPS Scanner</title>
    <style>
        body { font-family: sans-serif; margin: 1.5rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
        th { background: #f0f0f0; cursor: pointer; user-select: none; }
        th:hover { background: #e0e0e0; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        #status { margin-top: 0.5rem; font-style: italic; }
        #progress { margin-top: 0.5rem; font-family: monospace; }
        .fast-row { background: #d4edda; }
        .outlier-row { background: #fff3cd; }
        .sorted-asc::after { content: " ▲"; }
        .sorted-desc::after { content: " ▼"; }
        .port-section { margin-top: 2rem; border-top: 2px solid #eee; padding-top: 1rem; }
        select { margin: 0.2rem; }
    </style>
</head>
<body>
    <h1>/24 Smart HTTPS Network Scanner</h1>

    <label>
        Netblock prefix (first three octets, /24):
        <input id="netPrefix" type="text" value="192.168.0" size="12">
    </label>
    <br><br>
    <label>
        Time threshold (ms):
        <input id="threshold" type="number" value="5000" min="0" step="100">
    </label>
    <br><br>
    <label>
        Mode:
        <select id="mode">
            <option value="ports">Manual ports</option>
            <option value="smart">Smart scan</option>
        </select>
    </label>
    <br><br>
    <label id="portsLabel" style="display: block;">
        Ports (comma separated): 
        <input id="ports" type="text" value="443,8006,8443,8000" size="25">
    </label>
    <br><br>
    <button id="start">Start scan</button>
    <button id="clear">Clear</button>

    <p id="status">Status: Idle.</p>
    <p id="progress">Progress: 0/0</p>

    <div id="portTables"></div>

    <script>
        const startBtn = document.getElementById('start');
        const clearBtn = document.getElementById('clear');
        const netPrefixInput = document.getElementById('netPrefix');
        const thresholdInput = document.getElementById('threshold');
        const modeSelect = document.getElementById('mode');
        const portsInput = document.getElementById('ports');
        const portsLabel = document.getElementById('portsLabel');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const portTablesContainer = document.getElementById('portTables');

        let allResponses = new Map();
        let mainSortCol = 0;
        let mainSortDir = 'asc';
        let currentThreshold = 5000;

        function setStatus(msg) {
            statusEl.textContent = "Status: " + msg;
        }

        function updateProgress(completed, total) {
            progressEl.textContent = `Progress: ${completed}/${total}`;
        }

        function getThreshold() {
            return parseInt(thresholdInput.value) || 5000;
        }

        function getPorts(mode) {
            if (mode === 'ports') {
                return portsInput.value.split(',').map(p => parseInt(p.trim())).filter(p => !isNaN(p));
            }
            return null; // Smart mode determines dynamically
        }

        function clearTables() {
            portTablesContainer.innerHTML = "";
            allResponses.clear();
        }

        function outliersFromPort80(times) {
            // Find statistical outliers (fastest 10% or >2 std devs from mean)
            const sorted = [...times].sort((a,b) => a - b);
            const mean = sorted.reduce((a,b) => a+b, 0) / sorted.length;
            const variance = sorted.reduce((a,b) => a + Math.pow(b - mean, 2), 0) / sorted.length;
            const stdDev = Math.sqrt(variance);
            
            return sorted.filter(t => t <= mean - 2*stdDev || sorted.indexOf(t) < sorted.length * 0.1);
        }

        function createPortTable(port, label = '') {
            const section = document.createElement('div');
            section.className = 'port-section';
            section.innerHTML = `
                <h2>${label || `Port ${port}`} (sortable)</h2>
                <table id="table-${port}">
                    <thead>
                        <tr>
                            <th>IP</th>
                            <th>HTTPS Link</th>
                            <th>Time (ms)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            `;
            portTablesContainer.appendChild(section);
            
            const table = section.querySelector('table');
            const headers = table.querySelectorAll('th');
            headers[0].addEventListener('click', () => sortPortTable(port, 0));
            headers[2].addEventListener('click', () => sortPortTable(port, 2));
        }

        function filterAndRenderPortTable(port) {
            const tbody = document.querySelector(`#table-${port} tbody`);
            const threshold = getThreshold();
            const portData = allResponses.get(port) || [];
            
            const filtered = portData.filter(r => r.time <= threshold);
            const sorted = [...filtered].sort((a, b) => {
                const col = mainSortCol;
                const aVal = col === 0 ? a.ip : a.time;
                const bVal = col === 0 ? b.ip : b.time;
                return mainSortDir === 'asc' ? 
                    (aVal < bVal ? -1 : 1) : 
                    (bVal < aVal ? -1 : 1);
            });

            tbody.innerHTML = "";
            sorted.forEach(({ip, time}, idx) => {
                const row = tbody.insertRow();
                if (idx < 10) row.className = 'fast-row';
                if (portData.findIndex(r => r.ip === ip) < 5) row.classList.add('outlier-row');
                row.innerHTML = `
                    <td>${ip}</td>
                    <td><a href="https://${ip}:${port}/" target="_blank" rel="noreferrer">https://${ip}:${port}</a></td>
                    <td>${time.toFixed(0)}</td>
                `;
            });
        }

        function sortPortTable(port, colIndex) {
            const isAsc = mainSortCol === colIndex && mainSortDir === 'asc';
            mainSortDir = isAsc ? 'desc' : 'asc';
            mainSortCol = colIndex;
            filterAndRenderPortTable(port);
        }

        function scanPort(ip, port, callback) {
            const url = `https://${ip}:${port}/?t=${Date.now()}`;
            const startTime = performance.now();
            
            fetch(url, {mode: 'no-cors'}).then(() => {
                callback(performance.now() - startTime);
            }).catch(() => {
                callback(performance.now() - startTime);
            });
        }

        async function smartScan(prefix) {
            setStatus("Phase 1: Port 80 baseline scan...");
            
            // Phase 1: Port 80 to find outliers
            const p80Times = [];
            let p80Completed = 0;
            
            for (let i = 1; i <= 254; i++) {
                const host = prefix + "." + i;
                scanPort(host, 80, (time) => {
                    p80Times.push({ip: host, time});
                    p80Completed++;
                    updateProgress(p80Completed, 254);
                    
                    if (p80Completed === 254) {
                        allResponses.set(80, p80Times);
                        createPortTable(80);
                        filterAndRenderPortTable(80);
                        proceedToPhase2(p80Times, prefix);
                    }
                });
            }
        }

        function proceedToPhase2(p80Times, prefix) {
            const outlierIps = p80Times
                .sort((a,b) => a.time - b.time)
                .slice(0, 10)
                .map(t => t.ip);
            
            setStatus(`Phase 2: Scanning outliers ${outlierIps.slice(0,3).join(', ')}... on random ports`);
            
            const randomPorts = [777, 999, 1337];
            const totalPhase2 = outlierIps.length * randomPorts.length;
            let phase2Completed = 0;
            
            randomPorts.forEach(port => {
                outlierIps.forEach(ip => {
                    scanPort(ip, port, (time) => {
                        const portData = allResponses.get(port) || [];
                        portData.push({ip, time});
                        allResponses.set(port, portData);
                        createPortTable(port, `Random port ${port}`);
                        filterAndRenderPortTable(port);
                        
                        phase2Completed++;
                        updateProgress(phase2Completed, totalPhase2);
                        
                        if (phase2Completed === totalPhase2) {
                            proceedToPhase3(prefix);
                        }
                    });
                });
            });
        }

        function proceedToPhase3(prefix) {
            setStatus("Phase 3: Web ports comparison scan...");
            
            const webPorts = [80, 443, 8006, 8443, 8000, 8080];
            const totalPhase3 = 254 * webPorts.length;
            let phase3Completed = 0;
            
            webPorts.forEach(port => {
                allResponses.set(port, []);
                createPortTable(port);
                
                for (let i = 1; i <= 254; i++) {
                    const host = prefix + "." + i;
                    scanPort(host, port, (time) => {
                        const portData = allResponses.get(port);
                        portData.push({ip: host, time});
                        allResponses.set(port, portData);
                        filterAndRenderPortTable(port);
                        
                        phase3Completed++;
                        updateProgress(phase3Completed, totalPhase3);
                        
                        if (phase3Completed === totalPhase3) {
                            setStatus("Smart scan complete - green=fastest, yellow=outliers");
                        }
                    });
                }
            });
        }

        function scanSubnet() {
            const prefix = netPrefixInput.value.trim();
            if (!/^(\d{1,3}\.){2}\d{1,3}$/.test(prefix)) {
                alert("Netblock prefix should look like 192.168.0");
                return;
            }
            
            const mode = modeSelect.value;
            clearTables();
            currentThreshold = getThreshold();
            
            if (mode === 'smart') {
                smartScan(prefix);
            } else {
                const ports = getPorts(mode);
                if (ports.length === 0) {
                    alert("Enter at least one port");
                    return;
                }
                
                ports.forEach(port => {
                    allResponses.set(port, []);
                    createPortTable(port);
                });
                
                setStatus(`Manual scan ${prefix}.1–254 on ports ${ports.join(', ')}...`);
                const totalRequests = 254 * ports.length;
                let completed = 0;
                
                ports.forEach(port => {
                    for (let i = 1; i <= 254; i++) {
                        const host = prefix + "." + i;
                        scanPort(host, port, (time) => {
                            const portData = allResponses.get(port);
                            portData.push({ip: host, time});
                            allResponses.set(port, portData);
                            filterAndRenderPortTable(port);
                            completed++;
                            updateProgress(completed, totalRequests);
                        });
                    }
                });
            }
        }

        // Event listeners
        startBtn.addEventListener('click', scanSubnet);
        clearBtn.addEventListener('click', clearTables);
        thresholdInput.addEventListener('input', () => {
            getPorts(modeSelect.value).forEach(port => {
                if (document.querySelector(`#table-${port}`)) {
                    filterAndRenderPortTable(port);
                }
            });
        });
        modeSelect.addEventListener('change', function() {
            portsLabel.style.display = this.value === 'ports' ? 'block' : 'none';
        });

        // Initial setup
        modeSelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
