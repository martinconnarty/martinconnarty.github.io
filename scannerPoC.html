<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast CIDR HTTPS Port Scanner (Adjustable Thresholds)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 250px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .toggle-btn { background: #6c757d; padding: 8px 16px; font-size: 14px; }
        .toggle-btn.active { background: #28a745; }
        .controls { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .threshold-input { width: 80px; margin: 0 10px; }
        .ip-section { margin: 30px 0; border: 2px solid #007bff; padding: 20px; }
        .ip-section.empty { border-color: #dc3545; background: #f8d7da; }
        .port-section { margin: 15px 0; border: 1px solid #ddd; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .likely-up { font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <h1>Fast CIDR HTTPS Multi-Port Timing Scanner (Adjustable Thresholds)</h1>
    <p>Enter CIDR and ports. Adjust Min/Max ms for "UP" status. Toggle "Show All Results".</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443,8080" value="80,443,8443,8080">
    <button onclick="runCidrScanner()">Scan CIDR</button>
    
    <div class="controls">
        <label>UP Range: </label>
        <input type="number" id="minThreshold" class="threshold-input" value="30" min="1" max="1000">ms 
        <span>to</span>
        <input type="number" id="maxThreshold" class="threshold-input" value="150" min="1" max="1000">ms
        <button onclick="updateThresholds()">Update Thresholds</button>
        <button id="toggleAll" class="toggle-btn" onclick="toggleAllResults()">Show All Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 500;
        let MIN_THRESHOLD = 30;  // Default adjustable
        let MAX_THRESHOLD = 150; // Default adjustable
        let allScanData = [];
        let showAll = false;

        function parseCidr(cidr) {
            const [network, bits] = cidr.split('/');
            const [a, b, c, d] = network.split('.').map(Number);
            const mask = (~0) << (32 - bits);
            const start = (a << 24 | b << 16 | c << 8 | d) & mask;
            const end = start | (~mask & 0xFFFFFFFF);
            const ips = [];
            for (let i = start; i <= end; i++) {
                const ip = [
                    (i >> 24) & 255,
                    (i >> 16) & 255,
                    (i >> 8) & 255,
                    i & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        async function portScanner(ip, portsString) {
            const ports = portsString.split(',').map(p => p.trim()).filter(p => p);
            const allResults = [];
            
            for (let i = 0; i < ports.length; i += 4) {
                const chunk = ports.slice(i, i + 4);
                const chunkResults = await Promise.allSettled(
                    chunk.map(port => testPort(ip, parseInt(port)))
                );
                allResults.push(...chunkResults);
                await new Promise(r => setTimeout(r, 50));
            }
            return allResults;
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}/`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testTCP(target),
                testXHR(target)
            ]);
            return { port, host, tests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const response = await fetch(target, {
                    method: 'GET',
                    signal: AbortSignal.timeout(TIMEOUT),
                    cache: 'no-cache',
                    keepalive: false,
                    headers: { 'Accept': '*/*' }
                });
                return { name: 'Fetch GET', time: performance.now() - start, status: response.status, success: true };
            } catch (e) {
                return { name: 'Fetch GET', time: performance.now() - start, error: e.name, success: false };
            }
        }

        async function testTCP(target) {
            const start = performance.now();
            try {
                await fetch(target, {
                    method: 'GET',
                    signal: AbortSignal.timeout(TIMEOUT),
                    mode: 'no-cors',
                    keepalive: false,
                    redirect: 'manual'
                });
                return { name: 'TCP GET', time: performance.now() - start, success: true };
            } catch {
                return { name: 'TCP GET', time: performance.now() - start, success: false };
            }
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = 300;
                xhr.open('GET', target, true);
                xhr.setRequestHeader('Cache-Control', 'no-cache');
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR GET', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR GET', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR GET', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        function getLinkUrl(host, port) {
            return port === 80 ? `http://${host}:${port}/` : `https://${host}:${port}/`;
        }

        function isFastTest(t) {
            return t.time >= MIN_THRESHOLD && t.time <= MAX_THRESHOLD;
        }

        function renderAll() {
            const resultsDiv = document.getElementById('results');
            let html = `<h3>${showAll ? 'ALL Results' : `Fast Results Only (${MIN_THRESHOLD}-${MAX_THRESHOLD}ms)`} 
                <span style="color:#666">(${allScanData.filter(d => d.hasFast).length} fast, 
                ${allScanData.length} total IPs)</span></h3>`;
            
            allScanData.forEach(data => {
                if (showAll || data.hasFast) {
                    html += data.html;
                }
            });
            
            resultsDiv.innerHTML = html;
        }

        function toggleAllResults() {
            showAll = !showAll;
            const btn = document.getElementById('toggleAll');
            btn.textContent = showAll ? 'Hide All Results' : 'Show All Results';
            btn.classList.toggle('active', showAll);
            renderAll();
        }

        function updateThresholds() {
            MIN_THRESHOLD = parseInt(document.getElementById('minThreshold').value) || 30;
            MAX_THRESHOLD = parseInt(document.getElementById('maxThreshold').value) || 150;
            // Re-evaluate all data with new thresholds
            allScanData.forEach(data => {
                data.hasFast = data.allTests.some(isFastTest);
                data.html = generateIpHtml(data.ip, data.allTests);
            });
            renderAll();
        }

        function generateIpHtml(ip, allTests) {
            const fastTests = allTests.filter(isFastTest);
            const hasFast = fastTests.length > 0;
            
            let html = `<div class="ip-section ${!hasFast ? 'empty' : ''}" data-ip="${ip}">
                <h3>${ip} ${!hasFast ? `(No tests ${MIN_THRESHOLD}-${MAX_THRESHOLD}ms)` : ''}</h3>`;
            
            if (hasFast) {
                fastTests.forEach(t => {
                    html += `<div class="port-section">
                        <table><tr class="fast-row">
                            <td><a href="${getLinkUrl(t.host || ip, t.port)}" target="_blank">${t.name} (Port ${t.port})</a></td>
                            <td>${t.time.toFixed(0)}ms</td>
                            <td class="success">SUCCESS</td>
                        </tr></table>
                    </div>`;
                });
                html += `<div class="result success">
                    <span class="likely-up">LIKELY UP</span> (${fastTests.length} fast tests ${MIN_THRESHOLD}-${MAX_THRESHOLD}ms)
                </div>`;
            } else {
                html += `<p>All test timings:</p>`;
                allTests.forEach(t => {
                    const isFast = isFastTest(t);
                    html += `<div class="port-section">
                        <table><tr>
                            <td>${t.name} (Port ${t.port})</td>
                            <td>${t.time.toFixed(0)}ms</td>
                            <td>${isFast ? 'SUCCESS' : (t.success ? 'SLOW SUCCESS' : 'FAILED')}</td>
                        </tr></table>
                    </div>`;
                });
            }
            
            html += '</div>';
            return html;
        }

        async function runCidrScanner() {
            const cidr = document.getElementById('cidr').value.trim();
            const ports = document.getElementById('ports').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Scanning CIDR...</h3>';
            
            showAll = false;
            const toggleBtn = document.getElementById('toggleAll');
            toggleBtn.textContent = 'Show All Results';
            toggleBtn.classList.remove('active');

            const ips = parseCidr(cidr);
            allScanData = [];
            let fastCount = 0;
            
            for (let i = 0; i < ips.length; i++) {
                const ip = ips[i];
                const results = await portScanner(ip, ports);
                
                const allTests = [];
                
                results.forEach(portData => {
                    if (portData.status === 'fulfilled') {
                        const data = portData.value;
                        data.tests.forEach(testResult => {
                            if (testResult.status === 'fulfilled') {
                                const t = testResult.value;
                                allTests.push({...t, port: data.port, host: data.host});
                            }
                        });
                    }
                });

                const html = generateIpHtml(ip, allTests);
                const hasFast = allTests.some(isFastTest);
                
                allScanData.push({ ip, html, allTests, hasFast });
                if (hasFast) fastCount++;
                
                renderAll();
                const base = document.getElementById('results').innerHTML;
                resultsDiv.innerHTML = `<h3>Scanning ${ip}... (${i+1}/${ips.length}) | ${fastCount} fast IPs</h3>` + 
                    base.replace(/^<h3>.*<\/h3>/, '');
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }
    </script>
</body>
</html>
