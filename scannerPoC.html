<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast CIDR HTTPS Port Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        input { width: 250px; padding: 8px; margin: 10px 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .toggle-btn { background: #6c757d; padding: 5px 15px; font-size: 14px; }
        .toggle-btn.active { background: #28a745; }
        .ip-section { margin: 30px 0; border: 2px solid #007bff; padding: 20px; }
        .ip-section.hidden { border-color: #6c757d; opacity: 0.6; }
        .port-section { margin: 15px 0; border: 1px solid #ddd; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background: #f1f1f1; }
        .fast-row { cursor: pointer; background: #e8f5e8; }
        .fast-row:hover { background: #d4edda; }
        a { text-decoration: none; color: inherit; }
        .likely-up { font-weight: bold; color: #28a745; }
        .empty-ip { border-color: #dc3545; background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Fast CIDR HTTPS Multi-Port Timing Scanner</h1>
    <p>Enter CIDR and ports. Toggle shows/hides IPs with no fast results for timing analysis.</p>
    
    <input type="text" id="cidr" placeholder="192.168.1.0/24" value="192.168.1.0/24">
    <input type="text" id="ports" placeholder="80,443,8443,8080" value="80,443,8443,8080">
    <button onclick="runCidrScanner()">Scan CIDR</button>
    <button id="toggleEmpty" class="toggle-btn" onclick="toggleEmptyIPs()">Show Empty IPs</button>
    
    <div id="results"></div>

    <script>
        const TIMEOUT = 500;
        const FAST_THRESHOLD = 200;
        let allIpData = []; // Store all results for toggle
        let showEmpty = false;

        function parseCidr(cidr) {
            const [network, bits] = cidr.split('/');
            const [a, b, c, d] = network.split('.').map(Number);
            const mask = (~0) << (32 - bits);
            const start = (a << 24 | b << 16 | c << 8 | d) & mask;
            const end = start | (~mask & 0xFFFFFFFF);
            const ips = [];
            for (let i = start; i <= end; i++) {
                const ip = [
                    (i >> 24) & 255,
                    (i >> 16) & 255,
                    (i >> 8) & 255,
                    i & 255
                ].join('.');
                ips.push(ip);
            }
            return ips;
        }

        async function portScanner(ip, portsString) {
            const ports = portsString.split(',').map(p => p.trim()).filter(p => p);
            const allResults = [];
            
            for (let i = 0; i < ports.length; i += 4) {
                const chunk = ports.slice(i, i + 4);
                const chunkResults = await Promise.allSettled(
                    chunk.map(port => testPort(ip, parseInt(port)))
                );
                allResults.push(...chunkResults);
                await new Promise(r => setTimeout(r, 50));
            }
            return allResults;
        }

        async function testPort(host, port) {
            const target = `https://${host}:${port}`;
            const tests = await Promise.allSettled([
                testFetch(target),
                testTCP(target),
                testXHR(target)
            ]);
            return { port, host, tests };
        }

        async function testFetch(target) {
            const start = performance.now();
            try {
                const response = await fetch(target, {
                    method: 'HEAD',
                    signal: AbortSignal.timeout(TIMEOUT),
                    cache: 'no-cache'
                });
                return { name: 'Fetch HEAD', time: performance.now() - start, status: response.status, success: true };
            } catch (e) {
                return { name: 'Fetch HEAD', time: performance.now() - start, error: e.name, success: false };
            }
        }

        async function testTCP(target) {
            const start = performance.now();
            try {
                await fetch(target, {
                    method: 'HEAD',
                    signal: AbortSignal.timeout(TIMEOUT),
                    mode: 'no-cors'
                });
                return { name: 'TCP Connect', time: performance.now() - start, success: true };
            } catch {
                return { name: 'TCP Connect', time: performance.now() - start, success: false };
            }
        }

        async function testXHR(target) {
            return new Promise((resolve) => {
                const start = performance.now();
                const xhr = new XMLHttpRequest();
                xhr.timeout = TIMEOUT;
                xhr.open('HEAD', target, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        const end = performance.now();
                        resolve({ 
                            name: 'XHR HEAD', 
                            time: end - start, 
                            status: xhr.status, 
                            success: xhr.status >= 200 && xhr.status < 400 
                        });
                    }
                };
                xhr.ontimeout = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Timeout', success: false });
                };
                xhr.onerror = () => {
                    const end = performance.now();
                    resolve({ name: 'XHR HEAD', time: end - start, error: 'Network Error', success: false });
                };
                xhr.send();
            });
        }

        function getLinkUrl(host, port) {
            return port === 80 ? `http://${host}:${port}/` : `https://${host}:${port}/`;
        }

        function displayIpResults(ip, allResults, showAll = false) {
            const fastTestsAll = [];
            const allTests = []; // Store all tests for empty IPs
            
            allResults.forEach(portData => {
                if (portData.status === 'fulfilled') {
                    const data = portData.value;
                    data.tests.forEach(testResult => {
                        if (testResult.status === 'fulfilled') {
                            const t = testResult.value;
                            allTests.push({...t, port: data.port, host: data.host});
                            if (t.time < FAST_THRESHOLD) {
                                t.success = true;
                                fastTestsAll.push({...t, port: data.port, host: data.host});
                            }
                        }
                    });
                }
            });

            // Always return HTML, but mark as empty for toggle
            const isEmpty = fastTestsAll.length === 0;
            if (!showAll && isEmpty) {
                return { html: '', isEmpty: true, ipData: { ip, allTests } };
            }

            let html = `<div class="ip-section ${isEmpty ? 'empty-ip hidden' : ''}" data-ip="${ip}">
                <h3>${ip} ${isEmpty ? '(No fast tests)' : ''}</h3>`;
            
            if (isEmpty && showAll) {
                html += '<p>All test timings:</p>';
                allTests.forEach(t => {
                    html += `<div class="port-section">
                        <table><tr>
                            <td>${t.name} (Port ${t.port})</td>
                            <td>${t.time.toFixed(0)}ms</td>
                            <td>${t.success ? 'SUCCESS' : 'FAILED'}</td>
                        </tr></table>
                    </div>`;
                });
            } else if (fastTestsAll.length > 0) {
                fastTestsAll.forEach(t => {
                    html += `<div class="port-section">
                        <table><tr class="fast-row">
                            <td><a href="${getLinkUrl(t.host || ip, t.port)}" target="_blank">${t.name} (Port ${t.port})</a></td>
                            <td>${t.time.toFixed(0)}ms</td>
                            <td class="success">SUCCESS</td>
                        </tr></table>
                    </div>`;
                });
                html += `<div class="result success">
                    <span class="likely-up">LIKELY UP</span> (${fastTestsAll.length} fast tests)
                </div>`;
            }
            
            html += '</div>';
            return { html, isEmpty: false, ipData: null };
        }

        function toggleEmptyIPs() {
            showEmpty = !showEmpty;
            const btn = document.getElementById('toggleEmpty');
            btn.textContent = showEmpty ? 'Hide Empty IPs' : 'Show Empty IPs';
            btn.classList.toggle('active', showEmpty);
            
            allIpData.forEach(data => {
                if (data.isEmpty) {
                    const el = document.querySelector(`[data-ip="${data.ip}"]`);
                    if (el) {
                        el.classList.toggle('hidden', !showEmpty);
                    }
                }
            });
        }

        async function runCidrScanner() {
            const cidr = document.getElementById('cidr').value.trim();
            const ports = document.getElementById('ports').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Scanning CIDR (toggle empty IPs below)...</h3>';
            
            showEmpty = false;
            document.getElementById('toggleEmpty').textContent = 'Show Empty IPs';
            document.getElementById('toggleEmpty').classList.remove('active');
            allIpData = [];

            const ips = parseCidr(cidr);
            let html = '';
            let visibleIps = 0;
            
            for (const ip of ips) {
                const results = await portScanner(ip, ports);
                const result = displayIpResults(ip, results, false);
                allIpData.push(result);
                
                if (result.html) {
                    visibleIps++;
                    html = result.html + html;
                }
                
                resultsDiv.innerHTML = `<h3>Scanning... ${visibleIps} fast IPs (${ips.indexOf(ip) + 1}/${ips.length})</h3>` + html;
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            resultsDiv.innerHTML = `<h3>Complete: ${visibleIps} fast IPs found 
                <button class="toggle-btn ${showEmpty ? 'active' : ''}" onclick="toggleEmptyIPs()">${showEmpty ? 'Hide' : 'Show'} Empty IPs</button></h3>` + html;
        }
    </script>
</body>
</html>
