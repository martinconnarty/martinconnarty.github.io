<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/24 Smart HTTPS Scanner</title>
    <style>
        body { font-family: sans-serif; margin: 1.5rem; }
        .ip-box { 
            border: 2px solid #28a745; 
            margin: 1rem 0; 
            padding: 1rem; 
            background: #f8fff9;
            border-radius: 8px;
        }
        .ip-box h3 { margin-top: 0; color: #155724; }
        .port-links { margin: 0.5rem 0; }
        .port-links a { 
            display: inline-block; 
            margin: 0.3rem 0.5rem 0.3rem 0; 
            padding: 0.4rem 0.6rem;
            background: #28a745; 
            color: white; 
            text-decoration: none;
            border-radius: 4px;
            font-family: monospace;
        }
        .port-links a:hover { background: #218838; }
        .http-link { background: #17a2b8 !important; }
        .http-link:hover { background: #138496 !important; }
        .variance-high { background: #dc3545 !important; }
        .variance-high:hover { background: #c82333 !important; }
        #status { margin-top: 0.5rem; font-style: italic; }
        #progress { margin-top: 0.5rem; font-family: monospace; }
        select, input { margin: 0.2rem; }
    </style>
</head>
<body>
    <h1>/24 Smart HTTPS Network Scanner</h1>

    <label>
        Netblock prefix (first three octets, /24):
        <input id="netPrefix" type="text" value="192.168.0" size="12">
    </label>
    <br><br>
    <label>
        Time threshold (ms):
        <input id="threshold" type="number" value="2000" min="0" step="100">
    </label>
    <br><br>
    <label>
        Mode:
        <select id="mode">
            <option value="ports">Manual ports</option>
            <option value="smart">Smart scan</option>
        </select>
    </label>
    <br><br>
    <label id="portsLabel" style="display: block;">
        Ports (comma separated): 
        <input id="ports" type="text" value="443,8006,8443,8000" size="25">
    </label>
    <br><br>
    <button id="start">Start scan</button>
    <button id="clear">Clear</button>

    <p id="status">Status: Idle.</p>
    <p id="progress">Progress: 0/0</p>

    <div id="results"></div>

    <script>
        const startBtn = document.getElementById('start');
        const clearBtn = document.getElementById('clear');
        const netPrefixInput = document.getElementById('netPrefix');
        const thresholdInput = document.getElementById('threshold');
        const modeSelect = document.getElementById('mode');
        const portsInput = document.getElementById('ports');
        const portsLabel = document.getElementById('portsLabel');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const resultsContainer = document.getElementById('results');

        let allResponses = new Map(); // port -> [{ip, time}]
        let p80Baseline = []; // Port 80 reference for ALL IPs
        let currentThreshold = 2000;

        function setStatus(msg) {
            statusEl.textContent = "Status: " + msg;
        }

        function updateProgress(completed, total) {
            progressEl.textContent = `Progress: ${completed}/${total}`;
        }

        function getThreshold() {
            return parseInt(thresholdInput.value) || 2000;
        }

        function clearResults() {
            resultsContainer.innerHTML = "";
            allResponses.clear();
            p80Baseline = [];
        }

        function scanPort(ip, port, callback, useHttp = false) {
            const protocol = useHttp ? 'http' : 'https';
            const url = `${protocol}://${ip}:${port}/?t=${Date.now()}`;
            const startTime = performance.now();
            
            fetch(url, {mode: 'no-cors'}).then(() => {
                callback(performance.now() - startTime);
            }).catch(() => {
                callback(performance.now() - startTime);
            });
        }

        function renderPortBoxes() {
            const threshold = getThreshold();
            
            // Calculate p80 median for filtering
            const p80Times = p80Baseline.map(b => b.time).sort((a,b) => a - b);
            const p80Median = p80Times[Math.floor(p80Times.length / 2)];
            
            // Only show IPs where p80 is 4x faster than median
            const p80Outliers = p80Baseline.filter(b => b.time <= p80Median / 4);
            
            const ipPortMap = {};
            
            // For p80 outlier IPs, collect ALL port results
            p80Outliers.forEach(outlier => {
                const ip = outlier.ip;
                ipPortMap[ip] = [{port: 80, time: outlier.time}];
                
                // Add all other port results for this IP
                allResponses.forEach((portData, port) => {
                    const result = portData.find(r => r.ip === ip);
                    if (result) {
                        ipPortMap[ip].push({port, time: result.time});
                    }
                });
            });
            
            resultsContainer.innerHTML = "";
            
            Object.entries(ipPortMap)
                .sort(([ip1, ports1], [ip2, ports2]) => ports2.length - ports1.length)
                .forEach(([ip, ports]) => {
                    const box = document.createElement('div');
                    box.className = 'ip-box';
                    const p80Time = ports.find(p => p.port === 80)?.time;
                    
                    box.innerHTML = `
                        <h3>${ip} (${ports.length} ports) [p80: ${p80Time?.toFixed(0)}ms]</h3>
                        <div class="port-links">
                            ${ports.sort((a,b) => a.time - b.time)
                                   .map(p => {
                                       const p80Ref = p80Baseline.find(b => b.ip === ip);
                                       const variance = p80Ref ? (p80Ref.time / p.time).toFixed(1) + 'x' : '';
                                       const isHighVariance = p80Ref && p80Ref.time / p.time >= 4;
                                       const isPort80 = p.port === 80;
                                       
                                       return `<a href="${isPort80 ? 'http' : 'https'}://${ip}:${p.port}/" 
                                                    target="_blank" rel="noreferrer"
                                                    class="${isPort80 ? 'http-link' : ''} ${isHighVariance ? 'variance-high' : ''}"
                                                    title="vs p80: ${variance}">
                                            ${p.port} (${p.time.toFixed(0)}ms) ${variance}
                                        </a>`;
                                   }).join('')}
                        </div>
                    `;
                    resultsContainer.appendChild(box);
                });
        }

        async function smartScan(prefix) {
            setStatus("Phase 1: Port 80 baseline...");
            
            // Phase 1: Port 80 across all IPs
            let p80Completed = 0;
            
            for (let i = 1; i <= 254; i++) {
                const host = prefix + "." + i;
                scanPort(host, 80, (time) => {
                    p80Baseline.push({ip: host, time});
                    p80Completed++;
                    updateProgress(p80Completed, 254);
                    
                    if (p80Completed === 254) {
                        allResponses.set(80, p80Baseline.slice());
                        setStatus("Phase 2: Scanning web ports...");
                        proceedToPhase2(prefix);
                    }
                }, true); // HTTP for port 80
            }
        }

        function proceedToPhase2(prefix) {
            const webPorts = [443, 8006, 8443, 8000, 8080, 3000];
            let phase2Total = 254 * webPorts.length;
            let phase2Completed = 0;
            
            webPorts.forEach(port => {
                allResponses.set(port, []);
                
                for (let i = 1; i <= 254; i++) {
                    const host = prefix + "." + i;
                    scanPort(host, port, (time) => {
                        const portData = allResponses.get(port);
                        portData.push({ip: host, time});
                        allResponses.set(port, portData);
                        
                        phase2Completed++;
                        updateProgress(phase2Completed, phase2Total);
                        
                        if (phase2Completed === phase2Total) {
                            setStatus("Smart scan complete!");
                            renderPortBoxes();
                        }
                    });
                }
            });
        }

        function scanSubnet() {
            const prefix = netPrefixInput.value.trim();
            if (!/^(\d{1,3}\.){2}\d{1,3}$/.test(prefix)) {
                alert("Netblock prefix should look like 192.168.0");
                return;
            }
            
            const mode = modeSelect.value;
            clearResults();
            currentThreshold = getThreshold();
            
            if (mode === 'smart') {
                smartScan(prefix);
            } else {
                // Manual mode unchanged
                const ports = portsInput.value.split(',').map(p => parseInt(p.trim())).filter(p => !isNaN(p));
                if (ports.length === 0) {
                    alert("Enter at least one port");
                    return;
                }
                
                let totalRequests = 254 * ports.length;
                let completed = 0;
                
                ports.forEach(port => {
                    allResponses.set(port, []);
                    
                    for (let i = 1; i <= 254; i++) {
                        const host = prefix + "." + i;
                        scanPort(host, port, (time) => {
                            const portData = allResponses.get(port);
                            portData.push({ip: host, time});
                            allResponses.set(port, portData);
                            completed++;
                            updateProgress(completed, totalRequests);
                            
                            if (completed === totalRequests) {
                                setStatus("Manual scan complete!");
                                renderPortBoxes();
                            }
                        });
                    }
                });
            }
        }

        // Event listeners
        startBtn.addEventListener('click', scanSubnet);
        clearBtn.addEventListener('click', clearResults);
        thresholdInput.addEventListener('input', renderPortBoxes);
        modeSelect.addEventListener('change', function() {
            portsLabel.style.display = this.value === 'ports' ? 'block' : 'none';
        });

        // Initial setup
        modeSelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
